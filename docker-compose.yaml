volumes:
  postgres_data:
  mysql_data:
  rabbitmq_data:
  ads_integration_volume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./ads-integration-service/
  export_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./reporting-service/export
