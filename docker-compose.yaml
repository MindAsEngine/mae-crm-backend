version: '3'

services:

  frontend:
    restart: unless-stopped
    build:
      context: ./mae-crm-frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ./mae-crm-frontend/src:/app/src
      - ./mae-crm-frontend/public:/app/public
    networks:
      - app-network

  # Reporting Service
  reporting-service:
    restart: unless-stopped
    build:
      context: ./reporting-service
      dockerfile: Dockerfile
    container_name: reporting-service
    ports:
      - "8080:8080"
    volumes:
      - export_data:/app/export
    environment:
      - DATABASE_URL=postgresql://user:password@db:55432/reporting_db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "http://reporting-service:8080/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      mysql:
        condition: service_healthy
      db:
        condition: service_healthy

  ads-integration-service:
    restart: unless-stopped
    build:
      context: ./ads-integration-service
      dockerfile: Dockerfile
    env_file: 
      - ./ads-integration-service/.env
    volumes:
      - ads_integration_volume:/app
    depends_on:
      mysql:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
    - app-network
  
  # PostgreSQL
  db:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "55432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d reports_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    depends_on:
      - rabbitmq
      # - redis
      # - elasticsearch
    networks:
      - app-network

  # MySQL
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: macro_bi_cmp_528
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "33306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "user", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password
    depends_on:
      - rabbitmq
      # - redis
      # - elasticsearch
    networks:
      - app-network

  # RabbitMQ
  rabbitmq:
    restart: unless-stopped
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "node_health_check"]
      interval: 5s
      timeout: 5s
      retries: 5

