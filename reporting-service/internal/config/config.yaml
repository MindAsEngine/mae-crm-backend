server:
  port: 8080
  host: "localhost"

mysql:
  dsn: "user:password@tcp(localhost:3306)/macro_bi_cmp_528?parseTime=true"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "1h"

postgres:
  dsn: "postgresql://user:password@localhost:5432/audiences?sslmode=disable"
  max_open_conns: 10
  max_idle_conns: 5
  conn_max_lifetime: "1h"

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  exchange: "audiences"
  queue: "audience.updates"

service:
  update_time: "0 1 * * *"  # Every day at 1 AM
  batch_size: 1000
  export_path: "./exports"

logger:
  level: "info"
  encoding: "json"
  output: "stdout"